{% extends 'base.html' %}

{% block content %}
    <h2>Расписание занятие</h2>
    {% for event in events %}
        <p>{{ event.title }} - {{ event.start_time }} to {{ event.end_time }}</p>
    {% endfor %}

    <h2>Добавить занятие</h2>
    <form method="post" action="{% url 'add_event' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить занятие</button>
    </form>
{% endblock %}
